<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ClassReport</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="form-card">
      <h1>Welcome to ClassReport</h1>
      <p>Your ultimate solution for seamless student-to-teacher communication.</p>
      <div class="button-group">
        <a href="signup.html" class="button">Sign Up</a>
        <a href="signin.html" class="button">Sign In</a>
      </div>
    </div>
  </div>

  <!-- Add version text at the bottom -->
  <footer>
    <p id="version-text"></p>
  </footer>

  <script>
    // Get the text from the file and display it at the bottom
    fetch('version-text.txt')
      .then(response => response.text())
      .then(data => {
        document.getElementById('version-text').textContent = data;
      })
      .catch(err => {
        console.error('Error fetching version-text:', err);
        document.getElementById('version-text').textContent = "Version information not available.";
      });
  </script>
</body>
</html>

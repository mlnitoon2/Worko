<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Worko - Sign Up</title>
  <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="/favicons/paper.png">
</head>
<body>
  <div class="container">
    <div class="form-card">
      <h1>Sign Up</h1>
      <form id="signup-form">
        <input type="text" id="signup-username" placeholder="Username" required />
        <input type="email" id="signup-email" placeholder="Email" required>
        <input type="password" id="signup-password" placeholder="Password" required />
        <input type="password" id="repeat-password" placeholder="Repeat Password" required />
        <select id="signup-role" required>
          <option value="">Select Role</option>
          <option value="teacher">Teacher</option>
          <option value="student">Student</option>
        </select>
        <input type="text" id="signup-class" placeholder="Class Code" class="hidden" />
        <button type="submit">Sign Up</button>
      </form>
      <p>Already have an account? <a href="signin.html">Sign In</a></p>
    </div>
  </div>
  <script src="signup.js"></script>
</body>
</html>

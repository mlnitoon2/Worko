<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teacher Dashboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="form-card">
      <h1 id="welcome-message">Welcome, Teacher</h1> <!-- Dynamic welcome message -->
      <h2>All Reports</h2>

      <!-- Loading circle (initially visible while reports are loading) -->
      <div id="loading" class="loading hidden">
        <img src="loadcircle.svg" alt="Loading..." class="loading-circle"/>
      </div>
      
      <!-- Report list (hidden until reports are loaded) -->
      <ul id="report-list" class="hidden"></ul>
    </div>
  </div>
  <script src="teacher-dashboard.js"></script>
</body>
</html>
